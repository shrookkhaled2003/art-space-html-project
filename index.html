<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Discover and buy unique artworks on Art Space."
    />
    <meta name="auther" content="Shorook Khaled" />
    <title>Art Space</title>
  </head>
  <body>
    <header>
      <nav>
        <table width="100%">
          <tr>
            <td align="center"><a href="#home">Home</a></td>
            <td align="center"><a href="#art_work">Art Work</a></td>

        </table>
      </nav>
    </header>
    <br />
    <main>
      <section id="home">
        <table width="100%">
          <tbody>
            <tr>
              <td align="center">
                <h1>Welcome to Art Space !</h1>
                <br />
                <p><b>Discover unique artworks from talented artists.</b></p>
              </td>
              <td align="right">
                <img
                  src="images/art_space.jpeg"
                  alt="art_space"
                  width="900"
                  height="490"
                />
              </td>
            </tr>
          </tbody>
        </table>
      </section>
      <section id="art_work">
        <table width="100%">
          <tr>
            <td align="center">
              <figure>
                <img
                  src="images/1.jpg"
                  alt="Portrait painting of girl with butterfly mask covering eyes"
                  width="200"
                  height="200"
                />
                <figcaption>
                  <p>
                    Gouache portrait of girl hiding eyes with colorful butterfly
                    mask.
                  </p>
                  <p>Artist: Shorouk Khaled</p>
                </figcaption>
              </figure>
            </td>

            <td align="center">
              <figure>
                <img
                  src="images/2.jpg"
                  alt="Gouache painting of peaceful beach landscape with sea waves."
                  width="200"
                  height="200"
                />
                <figcaption>
                  <p>
                    A hand-painted gouache seascape artwork capturing peaceful
                    beach vibes.
                  </p>
                  <p>Artist: Shorouk Khaled</p>
                </figcaption>
              </figure>
            </td>

            <td align="center">
              <figure>
                <img
                  src="images/3.jpg"
                  alt="Night gouache painting of forest and calm lake reflections."
                  width="200"
                  height="200"
                />
                <figcaption>
                  <p>
                    A night landscape painting showing dark forest, calm lake
                    reflections.
                  </p>
                  <p>Artist: Shorouk Khaled</p>
                </figcaption>
              </figure>
            </td>
          </tr>
        </table>
      </section>

      <section id="gallery">
        <table width="100%">
          <tr>
            <td align="center">
              <figure>
                <img
                  src="images/4.png"
                  alt="Canvas Tales art exhibition logo with colorful brush strokes"
                  width="200"
                  height="200"
                />
                <figcaption>
                  <p>
                    Canvas Tales: Every painting tells a unique, magical story.
                  </p>
                </figcaption>
              </figure>
            </td>

            <td align="center">
              <figure>
                <img
                  src="images/5.png"
                  alt="Soul Strokes art exhibition logo with expressive paint splashes"
                  width="200"
                  height="200"
                />
                <figcaption>
                  <p>
                    Soul Strokes: Vibrant artworks expressing deep emotions and
                    creativity.
                  </p>
                </figcaption>
              </figure>
            </td>

            <td align="center">
              <figure>
                <img
                  src="images/6.jpeg"
                  alt="Color Symphony art exhibition logo with harmonious colors"
                  width="200"
                  height="200"
                />
                <figcaption>
                  <p>
                    Color Symphony: A celebration of harmony through colors and
                    imagination.
                  </p>
                </figcaption>
              </figure>
            </td>
          </tr>
        </table>
      </section>
      <section id="artists">
        <h2 align="center">Artists</h2>

        <table width="100%">
          <tr>
            <td align="center">
              <figure>
                <img
                  src="images/ana1.jpg"
                  alt="Shorook Khaled"
                  width="200"
                  height="200"
                />
                <figcaption>
                  <p>Shorook Khaled</p>
                </figcaption>
              </figure>
            </td>

            <td align="center">
              <figure>
                <img
                  src="images/ana2.jpg"
                  alt="Shorook Khaled"
                  width="200"
                  height="200"
                />
                <figcaption>
                  <p>Shorook Khaled</p>
                </figcaption>
              </figure>
            </td>

            <td align="center">
              <figure>
                <img
                  src="images/ana3.jpg"
                  alt="Shorook Khaled"
                  width="200"
                  height="200"
                />
                <figcaption>
                  <p>Shorook Khaled</p>
                </figcaption>
              </figure>
            </td>
          </tr>
        </table>
      </section>
      <section>
        <table width="100%" >
          <tr>
            <td id="about_us" align="center" width="50%">
              <h2>About Us</h2>
              <p>
                Art Space is an online platform where artists showcase and sell
                their original artworks to art lovers worldwide.
              </p>
            </td>
            <td id="contact_us" align="center" width="50%">
              <h2>Contact Us</h2>
              <form action="#" method="post">
                <label for="name">Name:</label><br />
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Your Name"
                  aria-label="Your Name"
                  required
                /><br /><br />

                <label for="email">Email:</label><br />
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="Your Email"
                  aria-label="Your Email"
                  required
                /><br /><br />

                <label for="message">Message:</label><br />
                <textarea
                  id="message"
                  name="message"
                  rows="4"
                  cols="25"
                  placeholder="Write your message here"
                  aria-label="Your Message"
                  required
                ></textarea
                ><br /><br />

                <button type="submit" aria-label="Send Message">Send</button>
              </form>
            </td>
          </tr>
        </table>
      </section>
    </main>
  </body>
</html>
